
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin-top: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 1100px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        Energy Data Visualization
    </header>

    <div class="container">
        <div class="section">
            <h2>Power Plant Retirements Over Time</h2>
            <iframe src="map.html"></iframe>
        </div>

        <div class="section">
            <h2>Remaining Capacity Over Time (by Region)</h2>
            <img src="capacity_plot.png" alt="Capacity Plot">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Energy Data Visualizations | All Rights Reserved</p>
    </footer>
</body>
</html>
